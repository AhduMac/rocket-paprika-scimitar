<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Your New Favorite Pastime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="name">Rocket Paprika Scimitar</h1>
    <div id="scoreboard">
        <h3>Round:</h3><span id="round">1</span>
        <h4>Your Score:</h4><span id="userScoreE">0</span>
        <h4>Computer Score:</h4><span id="compScoreE">0</span>
    </div>

    <div id="userButton">
        <ul class="btns">
            <button id="rocket" class="btn">Rocket</button>
            <button id="paprika" class="btn">Paprika</button>
            <button id="scimitar" class="btn">Scimitar</button>
        </ul>


    </div>
    <div id="throwNotice">
        <h5>You throw:</h5><h5 id="userNotice">Nothing yet</h5> 
        <h5>Computer throws:</h5><h5 id="compNotice">Nothing yet</h5>
        <h2>RESULT:</h5>
        <h2 id="result"></h2>    

    </div>
<script src="postUI.js" defer></script>
</body>
</html>
